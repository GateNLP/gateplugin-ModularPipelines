## sample yaml config file

- set: inheritconfig

- set: prparm
  controller: Sub01
  prname: groovy
  name: scriptParams
  value: "k1=v1;k2=v2"
- set: docfeature
  name: feature1
  value: "25"
- set: docfeature
  name: feature2
  value: 25
- set: docfeature
  name: test
  override: false
  value: testvalue
- set: docfeature
  name: feature3
  value: {k1: v1, k2: 25}
- set: prrun
  controller: Sub01
  prname: groovy
  value: false
- set: prparm
  controller: ParmPipelineMain
  prname: show1
  name: scriptParams
  value: "key1=valueforgroovyscript"
- set: prinit
  controller: ParmPipelineMain
  prname: tokeniser
  name: encoding
  value: ISO-8859-1
- set: prinit
  controller: Sub01
  prname: groovy
  name: encoding
  value: ISO-8859-2
